<li style="position: relative; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;">
  <strong>{{ index() + 1 }}. {{ quest().title }}</strong><br>
  <em>{{ quest().description }}</em><br>
  XP: {{ quest().xp }}

  @if (quest().xp > 100) {
    <span style="color: red; font-weight: bold;"> - MEGA XP!</span>
  } @else if (quest().xp > 50) {
    <span style="color: green; font-weight: bold;"> - SUPER XP!</span>
  }

  <!-- Floating Action Button pre mazanie -->
  <button (click)="onDelete()" 
          style="position: absolute; right: 10px; top: 10px; background:rgb(197, 0, 237); height: 30px; width: 30px;">
    Ã—
  </button>
</li>
